
<h1>Currency Convertor</h1>

<div class="flag-wrapper">
<img ng-src="{{selected_curr.flag_url}}" alt="flag" />
</div>
<div class="convert-input-wrapper">
    <label class="col-sm-2 col-form-label" for="currency_to_exchange">Convers From:</label>
    <select class="form-control convert-input" id="currency_to_exchange" required ng-model="selected_curr_index" ng-change="change_curr()">
        <option ng-repeat="cur in currencys" value="{{cur.id}}" rate="{{cur.rate}}">
            {{cur.code}} {{cur.symbol}}
        </option>
    </select>
</div>

<div id="nodes_wrapper">
    <div class="node" ng-repeat="currency in currencys track by $index">
        <div class="node_flag"><img ng-src="{{currency.flag_url}}" alt="Description" /></div>
        <div class="node_description">
        <div class="node_title"> {{currency.name}} {{currency.symbol}}</div>
        <div class="node_convert"> 1 {{selected_curr.code}} : {{ parseAmount(currency.rate / selected_curr.rate) }}  {{currency.code}}  {{currency.symbol}}<br/>
        </div>
        </div>
    </div>
</div>

<style>
    .node_description{
        display: table-cell;
    }

    #nodes_wrapper{
        margin-top: 10px;
    }
    .node{
        background-color: #6ec8dc;
        border-radius: 4px;
        border-top: 1px solid #7099c3;
    }
    .node_title{
        color: #e9ec51;
        position: relative;
        top: -12px;
    }
    .node_convert{
        display: inline-block;

    }
    .node_flag img{
        width: 100%
    }
    .node_flag{
        display: table-cell;
        width: 30%;
        padding: 3px;

    }

.flag-wrapper img{
    width: 100%;
}
.flag-wrapper{
    width: 45%;
    display: inline-block;
}
    .convert-input-wrapper{
        width: 40%;
        display: inline-block;
    }
    .currency_balance {
        background: grey;
        margin: 5px;
        border: 1px solid rgba(100, 115, 115, 0.45);
        border-radius: 3px;
        padding: 5px;
    }

    .currency_balance img {
        width: 20%;
    }

</style>
