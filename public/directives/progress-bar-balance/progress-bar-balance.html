<div class="stepwizard">
    <div class="stepwizard-row">
        <div class="stepwizard-step">
            <button type="button" class="btn btn-circle {{circle1}}" ng-disabled="{{circle1}} != btn-primary"
                    ng-click="circle1 != btn-primary && changePage(circle1_link)">1</button>
            <p>Enter Details</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-circle {{circle2}}" ng-disabled="{{circle2}} != btn-primary"
                    ng-click="circle2 != btn-primary && changePage(circle2_link)">2</button>
            <p>Confirmation</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-circle {{circle3}}" ng-disabled="{{circle3}} != btn-primary"
                    ng-click="circle3 != btn-primary && changePage(circle3_link)">3</button>
            <p>Final</p>
        </div>
    </div>
</div>

<style>
    .stepwizard-step p {
        margin-top: 10px;
    }

    .stepwizard-row {
        display: table-row;
    }

    .stepwizard {
        display: table;
        width: 100%;
        position: relative;
    }

    .stepwizard-step button[disabled] {
        opacity: 1 !important;
        filter: alpha(opacity=100) !important;
    }

    .stepwizard-row:before {
        top: 14px;
        bottom: 0;
        position: absolute;
        content: " ";
        width: 100%;
        height: 1px;
        background-color: #ccc;
        z-order: 0;
    }

    .stepwizard-step {
        display: table-cell;
        text-align: center;
        position: relative;
        width: 33%;

    }

    .btn-circle {
        width: 30px;
        height: 30px;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        line-height: 1.428571429;
        border-radius: 15px;
    }

</style>
